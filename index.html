<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do!</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- TODO сделать drag'n'drop -->
    <div class="wrapper">
        <div class="container">
            <div class="to-do-list">
                <h1 class="to-do-list__title">to-do list</h1>
                <div class="to-do-list__add-task add-task">
                    <input class="add-task__input" type="text" placeholder="New task|">
                    <button class="add-task__btn" onclick="addTask()">add</button>
                </div>
                <div class="to-do-list__tasks tasks">
                    <h2 class="tasks__title">Your tasks</h2>
                    <ul class="tasks__list">
                        <li class="tasks__task task">
                            <h3 class="task__title">Task 1</h3>
                            <div class="task__date">today</div>
                            <button class="task__delete-btn task-btn">X</button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="modal">
        <div class="modal__body">
            <div class="modal__content">
                <button class="modal__close">X</button>
                <input type="text" class="modal__task-title">
                <textarea class="modal__task-description" name="" id=""></textarea>
                <div class="modal__task-date">today</div>
                <button class="modal__add">Add</button>
            </div>
        </div>
    </div>
    <script src="js/sctipt.js"></script>
</body>
</html>
