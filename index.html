<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do!</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- !возможно плохая идея каждый раз добавлять и удалять слушатели событий - не особо экономим -->
    <!-- TODO сделать drag'n'drop -->
    <!-- TODO nocontent pseudo -->  
    <!-- TODO word wrap -->
    <!-- TODO когда много тасок появляется прокрутка у контейнера задач изза max-height: 500px и они прокручиваются вместе с заголовком + нижняя часть приклеена к низу страницы -->
    <div class="wrapper">
        <div class="container">
            <div class="to-do-list">
                <!-- <h1 class="to-do-list__title">TO-DO list</h1> -->
                <div class="to-do-list__date">
                    <div class="to-do-list__day-month-year"></div>
                    <div class="to-do-list__time"></div>
                </div>
                <div class="to-do-list__add-task add-task">
                    <input tabindex="1" class="add-task__input" type="text" placeholder="New task">
                    <button tabindex="2" class="add-task__btn open-popup" data-popup="add-task-popup">+</button>
                </div>
                <div class="to-do-list__tasks tasks">
                    <h2 class="tasks__title">Your tasks</h2>
                    <ul class="tasks__list">
                        <div class="tasks__loader loader"></div>
                        <!-- <li class="tasks__task task open-popup" data-popup="edit-task-popup" draggable="true">
                            <div class="task__header">
                                <h3 class="task__title">Task 1</h3>
                                <div class="task__date">today</div>
                                <button class="task__delete-btn task-btn">✓</button>
                            </div>
                            <div class="task__footer">
                                <div class="task__description">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Deleniti rem dolorum impedit quis mollitia commodi magni cumque adipisci inventore voluptatem!</div>
                            </div>
                        </li> -->
                        
                    </ul>
                    <div class="tasks__completed completed-tasks">
                        <div class="completed-tasks__header">
                            <h3 class="completed-tasks__title">Completed (0)</h3>
                            <span>+</span>
                        </div>
                        <ul class="completed-tasks__list">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="add-task-popup" class="popup">
        <div class="popup__body">
            <div class="popup__content">
                <button class="popup__close close-popup">+</button>
                <form action="" class="popup__form">
                    <input type="text" class="popup__task-title" placeholder="Task">
                    <textarea class="popup__task-description" name="" id="" placeholder="Task description"></textarea>
                    <input type="date" class="popup__calendar">
                    <div class="popup__date-options">
                        <button type="button" id="today" class="popup__date-btn">today</button>
                        <button type="button" id="tomorrow" class="popup__date-btn">tomorrow</button>
                        <button type="button" id="no-date" class="popup__date-btn active">no-date</button>
                    </div>
                    <button type="button" id="add-task-popup-btn" class="popup__add close-popup">Add</button>
                </form>
            </div>
        </div>
    </div>
    <!-- ? нужен ли такой же попап -->
    <div id="edit-task-popup" class="popup">
        <div class="popup__body">
            <div class="popup__content">
                <button class="popup__close close-popup">+</button>
                <form action="" class="popup__form">
                    <input type="text" class="popup__task-title" placeholder="Task">
                    <textarea class="popup__task-description" name="" id="" placeholder="Task description"></textarea>
                    <input type="date" class="popup__calendar">
                    <div class="popup__date-options">
                        <button type="button" id="today" class="popup__date-btn">today</button>
                        <button type="button" id="tomorrow" class="popup__date-btn">tomorrow</button>
                        <button type="button" id="no-date" class="popup__date-btn">no-date</button>
                    </div>
                    <button type="button" id="edit-task-popup-btn" class="popup__add close-popup">Edit</button>
                </form>
            </div>
        </div>
    </div>
    <script type="module" src="js/main.js"></script>
</body>
</html>
