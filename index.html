<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do!</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- TODO сделать drag'n'drop -->
    <div class="wrapper">
        <div class="container">
            <div class="to-do-list">
                <h1 class="to-do-list__title open-popup" data-popup="add-task-popup2">to-do list</h1>
                <div class="to-do-list__add-task add-task">
                    <input class="add-task__input" type="text" placeholder="New task">
                    <button class="add-task__btn open-popup" data-popup="add-task-popup">add</button>
                </div>
                <div class="to-do-list__tasks tasks">
                    <h2 class="tasks__title">Your tasks</h2>
                    <ul class="tasks__list">
                        <li class="tasks__task task open-popup" data-popup="edit-task-popup">
                            <div class="task__header">
                                <h3 class="task__title">Task 1</h3>
                                <div class="task__date">today</div>
                                <button class="task__delete-btn task-btn">X</button>
                            </div>
                            <div class="task__footer">
                                <div class="task__description">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Deleniti rem dolorum impedit quis mollitia commodi magni cumque adipisci inventore voluptatem!</div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div id="add-task-popup" class="popup">
        <div class="popup__body">
            <div class="popup__content">
                <button class="popup__close close-popup">X</button>
                <input type="text" class="popup__task-title">
                <textarea class="popup__task-description" name="" id=""></textarea>
                <!-- <div class="popup__task-date">today</div> -->
                <div class="popup__date-picker">
                    <button id="today" class="popup__date-btn active">today</button>
                    <button id="tomorrow" class="popup__date-btn">tomorrow</button>
                    <button id="no-date" class="popup__date-btn">no-date</button>
                </div>
                <button id="add-task-popup-btn" class="popup__add close-popup">Add</button>
            </div>
        </div>
    </div>
    <div id="edit-task-popup" class="popup">
        <div class="popup__body">
            <div class="popup__content">
                <button class="popup__close close-popup">X</button>
                <input type="text" class="popup__task-title">
                <textarea class="popup__task-description" name="" id=""></textarea>
                <div class="popup__date-picker">
                    <button id="today" class="popup__date-btn">today</button>
                    <button id="tomorrow" class="popup__date-btn">tomorrow</button>
                    <button id="no-date" class="popup__date-btn">no-date</button>
                </div>
                <!-- <input class="popup__task-date" type="checkbox">today</input> -->
                <button id="edit-task-popup-btn" class="popup__add close-popup">Edit</button>
            </div>
        </div>
    </div>
    <script src="js/sctipt.js"></script>
</body>
</html>
