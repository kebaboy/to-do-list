<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do!</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="to-do-list">
                <h1 class="to-do-list__title">to-do list</h1>
                <div class="to-do-list__add-task add-task">
                    <input class="add-task__input" type="text" placeholder="New task|">
                    <button class="add-task__btn">add</button>
                </div>
                <div class="to-do-list__tasks">
                    <ul class="to-do-list__list">
                        Your tasks
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
